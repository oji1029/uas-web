  <script>
    function cekAngka(angka) {
      if (angka > 0 && angka % 2 === 1) {
        return "GANJIL POSITIF";
      } else if (angka < 0 && Math.abs(angka) % 2 === 1) {
        return "GANJIL NEGATIF";
      } else if (angka > 0 && angka % 2 === 0) {
        return "GENAP POSITIF";
      } else if (angka < 0 && Math.abs(angka) % 2 === 0) {
        return "GENAP NEGATIF";
      } else {
        return "Nol";
      }
    }

    function cek() {
      var input = parseInt(document.getElementById("inputAngka").value);
      var hasil = cekAngka(input);
      document.getElementById("hasil").innerText = hasil;
    }
  </script>
